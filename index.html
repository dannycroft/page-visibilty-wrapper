<html>
<head>
    <title>Page Visibilty Demo</title>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/2.1.0/normalize.min.css">
    <script src="src/PageVisibility.js"></script>
</head>
<body>
    <h4>Page Visibilty Status History:</h4>
    <ul id="status"></ul>
    <script type="text/javascript">
        function template() {
            var li = document.createElement("li");
            li.innerHTML = new Date() + ": " + PageVisibility.getState();
            return li;
        }
        if (PageVisibility.isSupported()) {
            PageVisibility.onStatusChange( function(event){
                document.getElementById("status").appendChild(template());
            });
        }
    </script>
</body>
</html>
